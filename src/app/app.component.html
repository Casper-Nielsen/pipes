<div>
  <input [(ngModel)]="text">
  <label class="switch">
    <input type="checkbox" [(ngModel)]="onoff">
    <span class="slider" ></span>
  </label>
  <br/>
  <div *ngIf="onoff; else md5">
    <span>{{ text | text:"test" }}</span>
  </div>
  <ng-template #md5>
    <span>{{ text | text:"MD5" }}</span>
  </ng-template>
</div>
